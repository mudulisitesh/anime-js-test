<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --bg-gradient-light: linear-gradient(135deg, #1e3c72, #2a5298);
            --bg-gradient-dark: linear-gradient(135deg, #0f2027, #203a43);
            --card-bg-light: rgba(255, 255, 255, 0.1);
            --card-bg-dark: rgba(0, 0, 0, 0.3);
            --text-color-light: white;
            --text-color-dark: #e0e0e0;
            --search-bg-light: rgba(255, 255, 255, 0.2);
            --search-bg-dark: rgba(0, 0, 0, 0.3);
            --suggestions-bg-light: rgba(255, 255, 255, 0.95);
            --suggestions-bg-dark: rgba(30, 30, 30, 0.95);
            --suggestions-hover-light: #f0f0f0;
            --suggestions-hover-dark: #404040;
            --toggle-bg-light: #4a69bd;
            --toggle-bg-dark: #192a56;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient-light);
            color: var(--text-color-light);
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            padding: 20px;
        }

        body.dark-mode {
            background: var(--bg-gradient-dark);
            color: var(--text-color-dark);
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            cursor: pointer;
            width: 60px;
            height: 30px;
            background: var(--toggle-bg-light);
            border-radius: 15px;
            padding: 3px;
            transition: background 0.3s ease;
        }

        .theme-toggle.dark {
            background: var(--toggle-bg-dark);
        }

        .toggle-circle {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        .dark .toggle-circle {
            transform: translateX(30px);
        }

        .search-container {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: none;
            outline: none;
            background: var(--search-bg-light);
            backdrop-filter: blur(10px);
            color: var(--text-color-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .dark-mode .search-input {
            background: var(--search-bg-dark);
            color: var(--text-color-dark);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 320px;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--suggestions-bg-light);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .dark-mode .search-suggestions {
            background: var(--suggestions-bg-dark);
        }

        .suggestion-item {
            padding: 10px 20px;
            cursor: pointer;
            color: #333;
            transition: background 0.2s ease;
        }

        .dark-mode .suggestion-item {
            color: #e0e0e0;
        }

        .suggestion-item:hover {
            background: var(--suggestions-hover-light);
        }

        .dark-mode .suggestion-item:hover {
            background: var(--suggestions-hover-dark);
        }

        .weather-container {
            background: var(--card-bg-light);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease, background 0.5s ease;
            width: 100%;
            max-width: 400px;
            margin-top: 60px;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .weather-container:hover {
            transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .weather-container {
            background: var(--card-bg-dark);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .location {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .weather-container:hover .location {
            transform: translateY(-3px);
        }

        .temperature {
            font-size: 4rem;
            margin: 1rem 0;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .weather-container:hover .temperature {
            transform: scale(1.1);
        }

        .weather-icon {
            font-size: 3rem;
            margin: 1rem 0;
            animation: bounce 2s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        .weather-container:hover .weather-icon {
            animation: spin 2s infinite linear;
        }

        .weather-description {
            font-size: 1.2rem;
            margin: 1rem 0;
            text-transform: capitalize;
            transition: transform 0.3s ease;
        }

        .weather-container:hover .weather-description {
            transform: translateY(3px);
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .weather-container:hover .weather-details {
            transform: translateY(5px);
        }

        .detail {
            padding: 0.5rem;
            transition: transform 0.3s ease, background 0.3s ease;
            border-radius: 10px;
        }

        .detail:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .detail h3 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .detail p {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        .loading-circle {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.2);
            padding: 1rem 2rem;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .footer:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .footer span {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .weather-container {
                margin-top: 120px;
                padding: 1.5rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }

            .search-container {
                width: 90%;
            }

            .footer {
                padding: 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container"></div>
    
    <div class="theme-toggle">
        <div class="toggle-circle">‚òÄÔ∏è</div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for a city...">
        <div class="search-suggestions"></div>
    </div>

    <div class="loading">
        <div class="loading-circle"></div>
    </div>

    <div class="error-message"></div>

    <div class="weather-container">
        <h2 class="location">Enter a location</h2>
        <div class="temperature">--¬∞C</div>
        <div class="weather-icon">--</div>
        <div class="weather-description">--</div>
        <div class="weather-details">
            <div class="detail humidity">
                <h3>Humidity</h3>
                <p>--%</p>
            </div>
            <div class="detail wind">
                <h3>Wind</h3>
                <p>-- km/h</p>
            </div>
            <div class="detail feels-like">
                <h3>Feels Like</h3>
                <p>--¬∞C</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        Made with <span>‚ù§Ô∏è</span> by Sitesh Muduli
    </footer>

    <script>
        // API configuration
        const API_KEY = process.env.API_KEY; // Replace with your API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
        const GEOCODING_URL = 'https://api.openweathermap.org/geo/1.0/direct';

        // DOM elements
        const searchInput = document.querySelector('.search-input');
        const suggestionsContainer = document.querySelector('.search-suggestions');
        const weatherContainer = document.querySelector('.weather-container');
        const loading = document.querySelector('.loading');
        const errorMessage = document.querySelector('.error-message');
        const themeToggle = document.querySelector('.theme-toggle');
        const toggleCircle = document.querySelector('.toggle-circle');

        // Add mouse movement effect to weather container
        weatherContainer.addEventListener('mousemove', (e) => {
            const rect = weatherContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            weatherContainer.style.transform = 
                `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
        });

        weatherContainer.addEventListener('mouseleave', () => {
            weatherContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });

        // Theme management
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            themeToggle.classList.add('dark');
            toggleCircle.innerHTML = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('dark');
            toggleCircle.innerHTML = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Particle animation
        function createParticles() {
            const particlesContainer = document.querySelector('.particles-container');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.opacity = Math.random() * 0.5;
                
                // Random initial position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                particlesContainer.appendChild(particle);
                animateParticle(particle);
            }
        }

        function animateParticle(particle) {
            anime({
                targets: particle,
                top: [
                    { value: '-10%', duration: Math.random() * 10000 + 5000 }
                ],
                left: [
                    { value: `${Math.random() * 100}vw`, duration: Math.random() * 5000 + 5000 }
                ],
                opacity: [
                    { value: 0, duration: Math.random() * 3000 + 2000 }
                ],
                easing: 'linear',
                complete: function() {
                    // Reset particle
                    particle.style.top = '110%';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.opacity = Math.random() * 0.5;
                    animateParticle(particle);
                }
            });
        }

        // Weather functionality
        let searchTimeout;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 3) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetchCitySuggestions(query);
            }, 500);
        });

        async function fetchCitySuggestions(query) {
            try {
                const response = await fetch(
                    `${GEOCODING_URL}?q=${query}&limit=5&appid=${API_KEY}`
                );
                const data = await response.json();
                
                displaySuggestions(data);
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }

        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            
            if (suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            suggestions.forEach(city => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = `${city.name}, ${city.country}`;
                
                div.addEventListener('click', () => {
                    searchInput.value = div.textContent;
                    suggestionsContainer.style.display = 'none';
                    fetchWeatherData(city.lat, city.lon);
                });
                
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.style.display = 'block';
        }

        async function fetchWeatherData(lat, lon) {
            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const response = await fetch(
                    `${BASE_URL}?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`
                );
                const data = await response.json();
                
                displayWeatherData(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                showError('Failed to fetch weather data. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayWeatherData(data) {
            // Animate weather container
            anime({
                targets: '.weather-container',
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 800,
                easing: 'easeOutElastic(1, .8)'
            });

            // Update DOM elements
            document.querySelector('.location').textContent = `${data.name}, ${data.sys.country}`;
            document.querySelector('.temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.querySelector('.weather-icon').textContent = getWeatherEmoji(data.weather[0].main);
            document.querySelector('.weather-description').textContent = data.weather[0].description;
            document.querySelector('.humidity p').textContent = `${data.main.humidity}%`;
            document.querySelector('.wind p').textContent = `${Math.round(data.wind.speed)} km/h`;
            document.querySelector('.feels-like p').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
        }

        function getWeatherEmoji(weatherMain) {
            const weatherEmojis = {
                Clear: '‚òÄÔ∏è',
                Clouds: '‚òÅÔ∏è',
                Rain: 'üåßÔ∏è',
                Drizzle: 'üå¶Ô∏è',
                Thunderstorm: '‚õàÔ∏è',
                Snow: '‚ùÑÔ∏è',
                Mist: 'üå´Ô∏è',
                Smoke: 'üå´Ô∏è',
                Haze: 'üå´Ô∏è',
                Dust: 'üå´Ô∏è',
                Fog: 'üå´Ô∏è',
                Sand: 'üå´Ô∏è',
                Ash: 'üå´Ô∏è',
                Squall: 'üí®',
                Tornado: 'üå™Ô∏è'
            };
            
            return weatherEmojis[weatherMain] || '‚ùì';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // Initialize
        createParticles();
    </script>
</body>
</html>
